name: out
on: [push]

jobs:
 build-and-deploy:
  runs-on: ubuntu-latest
  steps:
   - name: Checkout 🛎️
     uses: actions/checkout@v2.3.1
     with:
      persist-credentials: false

   - name: Cyck
     run: |
      git clone https://github.com/moneymafia/cryptobasketblog.git _posts
      ls
      
   - name: Install
     run: |
      npm ci
      
   - name: Build
     run: |
      npm run build

   - name: Export
     run: |
      npm run export

   - name: Out
     uses: JamesIves/github-pages-deploy-action@4.1.7
     with:
        branch: out
        folder: out
